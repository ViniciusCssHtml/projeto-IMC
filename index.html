<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>IMC</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./escala-de-peso.png" alt="escala de peso">
      <h1>Calcule seu <strong>IMC</strong></h1>
    </header>
    <form id="form">
      <input type="number" id="peso" placeholder="Seu Peso" min="0">
      <input type="text" id="altura" placeholder="Sua Altura">
      <div id="invalido"></div>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
